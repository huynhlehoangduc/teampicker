<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Team</title>
    <link rel="stylesheet" href="./libs/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="./main.css?v=2.1">
    <link rel="SHORTCUT ICON" href="./img-teams/logo.png">
    <meta name="theme-color" content="#c4ff36bf" />
</head>
<body>
    <header>
        <h1>Team Picker</h1>
    </header>

    <span class="start"></span>

    <label for="active_sound" class="active-sound-container">
        <input type="checkbox" name="active_sound" id="active_sound" checked>
        <span class="active-sound-btn"></span>
        <i class="fas fa-music"></i>
    </label>
    
    <section class="container">
        <div class="team">
            <h2>Player 1</h2>
            <div class="team__conainter player-1" id="player-1">
            </div>

            <h1 class="team__banner"><span  id="player-1-banner">ARSENAL</span></h1>
        </div>
        <div class="team">
            <h2>Player 2</h2>
            <div class="team__conainter player-2" id="player-2">
            </div>
            <h1 class="team__banner"><span id="player-2-banner">ARSENAL</span></h1>
        </div>
    </section>

    <p><button class="btn-play" id="btn-play">Roll!</button></p>

    <footer>
        <p>Verion 2.1</p>
        <p>Powered by <b>Le Cop Â© 2020</b></p>
    </footer>

    <script src="./js/game.js?v=2.1"></script>
    <script src="./js/main.js?v=2.1"></script>
</body>
</html>
