<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Team</title>
    <link rel="stylesheet" href="./libs/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="./main.css?v=1.5">
    <link rel="SHORTCUT ICON" href="./img-teams/logo.png">
</head>
<body>
    <header>
        <h1>Team Picker</h1>
    </header>

    <label for="active_sound" class="active-sound-container">
        <input type="checkbox" name="active_sound" id="active_sound">
        <span class="active-sound-btn"></span>
        <i class="fas fa-music"></i>
    </label>
    
    <section class="container">
        <div class="team">
            <h2>Player 1</h2>
            <div class="team__conainter player-1" id="player-1">
            </div>

            <h1 class="team__banner"><span  id="player-1-banner">ARSENAN</span></h1>
        </div>
        <div class="team">
            <h2>Player 2</h2>
            <div class="team__conainter player-2" id="player-2">
            </div>
            <h1 class="team__banner"><span id="player-2-banner">ARSENAN</span></h1>
        </div>
    </section>

    <p><button class="btn-play" id="btn-play">Go!</button></p>

    <footer>
        <p id="memory-used"></p>
        <p>Verion 1.8</p>
        <p>Powered by <b>Le Cop Â© 2020</b></p>
    </footer>

    <script src="./main.js?v=1.8"></script>
</body>
</html>
